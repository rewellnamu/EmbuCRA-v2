<header class="header">
  <div class="logo">
    <img src="images/ecrc.webp" alt="Embu County Logo" />
    <span>Embu County Revenue Authority</span>
  </div>

  <button
    class="menu-toggle"
    [class.open]="isMenuOpen"
    (click)="toggleMenu()"
    aria-label="Toggle menu"
  >
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav class="nav" [class.open]="isMenuOpen">
    <a routerLink="/home" routerLinkActive="active" (click)="closeMenu()"
      >Home</a
    >
    <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()"
      >About</a
    >
    <a routerLink="/departments" routerLinkActive="active" (click)="closeMenu()"
      >Departments</a
    >
    <a routerLink="/services" routerLinkActive="active" (click)="closeMenu()"
      >Services</a
    >
    <a
      routerLink="/revenue-streams"
      routerLinkActive="active"
      (click)="closeMenu()"
      >Streams</a
    >
    <a routerLink="/news" routerLinkActive="active" (click)="closeMenu()"
      >News</a
    >
    <a routerLink="/tenders" routerLinkActive="active" (click)="closeMenu()"
      >Tenders</a
    >
    <a routerLink="/downloads" routerLinkActive="active" (click)="closeMenu()"
      >Downloads</a
    >
    <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()"
      >Contact</a
    >
    <a routerLink="/admin" routerLinkActive="active" (click)="closeMenu()"
      >Admin</a
    >

    <!-- mobile-only social links shown inside the dropdown -->
    <div class="social social-mobile" aria-label="Social links (mobile)">
      <a
        href="https://facebook.com"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Facebook"
      >
        <!-- Facebook SVG -->
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          aria-hidden="true"
        >
          <path
            d="M22 12.07C22 6.48 17.52 2 11.93 2S2 6.48 2 12.07C2 17.1 5.66 21.11 10.44 21.95v-6.99H8.08v-2.9h2.36V9.34c0-2.33 1.4-3.62 3.53-3.62 1.02 0 2.08.18 2.08.18v2.29h-1.17c-1.15 0-1.51.72-1.51 1.46v1.75h2.57l-.41 2.9h-2.16V21.95C18.34 21.11 22 17.1 22 12.07z"
            fill="currentColor"
          />
        </svg>
      </a>
      <a
        href="https://twitter.com"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Twitter"
      >
        <!-- Twitter SVG -->
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          aria-hidden="true"
        >
          <path
            d="M22 5.92c-.63.28-1.3.47-2 .56.72-.43 1.27-1.1 1.53-1.9-.67.4-1.4.7-2.19.86A3.48 3.48 0 0016.15 4c-1.92 0-3.48 1.6-3.48 3.57 0 .28.03.56.09.83-2.89-.14-5.45-1.6-7.17-3.8-.3.52-.47 1.12-.47 1.76 0 1.22.6 2.3 1.52 2.93-.56-.02-1.09-.18-1.55-.44v.04c0 1.7 1.18 3.12 2.74 3.44-.46.13-.94.2-1.43.2-.35 0-.69-.03-1.02-.1.69 2.16 2.7 3.73 5.08 3.77A6.98 6.98 0 012 19.53a9.84 9.84 0 005.34 1.57c6.41 0 9.92-5.6 9.92-10.46v-.48c.68-.5 1.26-1.12 1.72-1.83-.63.28-1.3.48-2 .56z"
            fill="currentColor"
          />
        </svg>
      </a>
      <a
        href="https://linkedin.com"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="LinkedIn"
      >
        <!-- LinkedIn SVG -->
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          aria-hidden="true"
        >
          <path
            d="M4.98 3.5A2.5 2.5 0 002.5 6a2.5 2.5 0 002.48 2.5h.02A2.5 2.5 0 007.98 6a2.5 2.5 0 00-2.99-2.5zM3 9h4v12H3zM9 9h3.8v1.6h.05c.53-1 1.82-2 3.75-2 4 0 4.73 2.62 4.73 6.03V21h-4v-5.3c0-1.26 0-2.9-1.76-2.9-1.76 0-2.03 1.37-2.03 2.78V21H9z"
            fill="currentColor"
          />
        </svg>
      </a>
      <a
        href="https://instagram.com"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Instagram"
      >
        <!-- Instagram SVG -->
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          aria-hidden="true"
        >
          <path
            d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5zm5 6.1a4.9 4.9 0 100 9.8 4.9 4.9 0 000-9.8zM18.4 5.6a1.2 1.2 0 11-2.4 0 1.2 1.2 0 012.4 0z"
            fill="currentColor"
          />
        </svg>
      </a>
    </div>
  </nav>

    <a

    <a

    <a

      rel="noopener noreferrer"
      aria-label="LinkedIn"
    >
      <svg
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        aria-hidden="true"
      >
        <path
          d="M4.98 3.5A2.5 2.5 0 002.5 6a2.5 2.5 0 002.48 2.5h.02A2.5 2.5 0 007.98 6a2.5 2.5 0 00-2.99-2.5zM3 9h4v12H3zM9 9h3.8v1.6h.05c.53-1 1.82-2 3.75-2 4 0 4.73 2.62 4.73 6.03V21h-4v-5.3c0-1.26 0-2.9-1.76-2.9-1.76 0-2.03 1.37-2.03 2.78V21H9z"

    <a

      aria-label="Instagram"
    >
      <svg
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        aria-hidden="true"

        <path
          d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5zm5 6.1a4.9 4.9 0 100 9.8 4.9 4.9 0 000-9.8zM18.4 5.6a1.2 1.2 0 11-2.4 0 1.2 1.2 0 012.4 0z"

        />
      </svg>
    </a>
  </div>
</header>
