<div class="dashboard">
  <!-- Page Header -->
  <div class="page-header">
    <div>
      <h1>Dashboard</h1>
      <p>ECRA.</p>
    </div>
    <button class="btn-primary">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
        <polyline points="7 10 12 15 17 10"/>
        <line x1="12" y1="15" x2="12" y2="3"/>
      </svg>
      <span class="btn-text">Download stats</span>
    </button>
  </div>

  <!-- Stats Grid -->
  <div class="stats-grid">
    <div *ngFor="let stat of stats" class="stat-card" [attr.data-color]="stat.color">
      <div class="stat-icon" [attr.data-color]="stat.color">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path [attr.d]="stat.icon"/>
        </svg>
      </div>
      <div class="stat-content">
        <p class="stat-title">{{ stat.title }}</p>
        <h3 class="stat-value">{{ stat.value }}</h3>
        <div class="stat-change" [class.positive]="stat.positive" [class.negative]="!stat.positive">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline *ngIf="stat.positive" points="23 6 13.5 15.5 8.5 10.5 1 18"/>
            <polyline *ngIf="!stat.positive" points="23 18 13.5 8.5 8.5 13.5 1 6"/>
          </svg>
          <span>{{ stat.change }} from last month</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Grid -->
  <div class="content-grid">
    <!-- Quick Actions -->
    <div class="card quick-actions-card">
      <div class="card-header">
        <h2>Quick Actions</h2>
        <p>Common tasks and shortcuts</p>
      </div>
      <div class="quick-actions">
        <a *ngFor="let action of quickActions" [routerLink]="action.route" class="action-item" [attr.data-color]="action.color">
          <div class="action-icon" [attr.data-color]="action.color">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path [attr.d]="action.icon"/>
            </svg>
          </div>
          <div class="action-content">
            <h4>{{ action.title }}</h4>
            <p>{{ action.description }}</p>
          </div>
          <svg class="action-arrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </a>
      </div>
    </div>
